    <script>
        
        //Transformando o retorno do prompto em numero,salvando em uma variavel
        var valor = Number(prompt ("escolha um numero de 1 a 9"))

        //Setando um valor maximo
        var max = valor*10+1

        //Criando uma variavel resultado com o valor 0
        var resultado = 0
        
        //Enquanto resultado for menor que max,executar o codigo dentro do while
        while(resultado < max){ 

            //Alertando a variavel resultado
            alert(resultado)

            //Setando a variavel resultado com a soma resultado + valor
            resultado = resultado + valor
      
        }
        
    </script>
